<body>
    <!-- Add New Post -->
        <button data-bs-toggle="modal" data-bs-target="#addNewPostmodal" class="add-new-post-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </button>
    <!-- // Add New Post // -->

    <!-- Add New Post Modal -->
    <div class="modal fade" id="addNewPostmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="mb-3">
            <label for="title-post" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="title-post">
          </div>
          <div class="mb-3">
            <label for="body-post" class="col-form-label">Body</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="title-body" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <label for="myFile" class="col-form-label">Image</label>
            <input type="file" class="form-control" id="myFile" name="filename">
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="addBtn" class="btn custom-btn">Add</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <!-- Add New Post Modal -->


        <!-- Update Pfp Modal -->
        <div class="modal fade" id="changepfpmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Change Your Profile Pic</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="post">
                    <div class="mb-3">
                      <label for="myFile" class="col-form-label">Image</label>
                      <input type="file" class="form-control" id="myFile" name="filename">
                    </div>
                  </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="change-pfp-btn" class="btn custom-btn">Change</button>
                  </div>
                </div>
              </div>
            </div>
              </div>
              <!-- AUpdate Pfp Modal  -->



        <!-- Add Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="post">
                    <div class="mb-1">
                      <div class="d-flex align-items-center justify-content-between">
                        <label for="name-register" class="col-form-label">Name</label>
                        <span class="error-msg name-error"></span>
                      </div>
                      <input type="text" class="form-control" id="name-register">
                    </div>
                    <div class="mb-1">
                      <div class="d-flex align-items-center justify-content-between">
                        <label for="username-register" class="col-form-label">UserName</label>
                        <span class="error-msg user-name-error"></span>
                      </div>
                      <input type="text" class="form-control" id="username-register">
                    </div>
                    <div class="mb-1">
                      <div class="d-flex align-items-center justify-content-between">
                        <label for="email-register" class="col-form-label">Email</label>
                        <span class="error-msg email-error"></span>
                      </div>
                      <input type="email" class="form-control" id="email-register">
                    </div>
                    <div class="mb-1">
                      <div class="d-flex align-items-center justify-content-between">
                        <label for="password-register" class="col-form-label">Passwaord</label>
                        <span class="error-msg password-error"></span>
                      </div>
                      <input type="password" class="form-control" id="password-register">
                    </div>
                    <div class="mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label for="image-register" class="col-form-label">Profile Img</label>
                        <span class="error-msg image-error"></span>
                      </div>
                      <input type="file" class="form-control" id="image-register" name="file-name">
                    </div>
                  </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="registerBtn" class="btn custom-btn">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Register Modal -->


    <!-- Login -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="user-name" class="col-form-label">UserName</label>
            <input type="text" class="form-control" id="user-name" >
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Passwaord</label>
            <input type="password" class="form-control" id="password" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="AddUsers()" class="btn custom-btn">Login</button>
      </div>
    </div>
  </div>
    </div>
    <!-- // Login // -->


        <!-- UpdatePost Modal -->
        <div class="modal fade" id="updatePost-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="body-update-post" class="col-form-label">Body</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="body-update-post" style="height: 100px"></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn custom-btn edit-btn">Edit</button>
            </div>
          </div>
        </div>
          </div>
